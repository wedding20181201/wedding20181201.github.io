<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>여송·거니 웨딩</title>
    <link rel="stylesheet" type="text/css" href="src/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="node_modules/unitegallery/dist/css/unite-gallery.css"/>
</head>
<body>
    <div class="wrap">
        <div class="main">
            <img src="src/images/main.jpg" />
            <div class="line"></div>
            <span class="man">신<br/>건<br/>희</span>
            <span class="woman">임<br/>여<br/>송</span>
            <span class="date">12.01</span>
            <span class="location">더컨벤션 송파문정점</span>
        </div>
        <div class="sec2">
            <h2>INVITATION</h2>
            <p>하나의 인연으로 만난 두 사람이 <br/>이제 새로운 가정을 이루는 약속을 하려합니다.<br/>
            인생의 희로애락을 함께하는 <br/>든든한 동반자가 되겠습니다. <br/>
            오셔서 축복해 주시면 <br/>큰 기쁨으로 간직하겠습니다.</p>
            <p class="name">건희 · 여송 올림</p>
        </div>
        <div class="sec3">
            <img src="src/images/sections4.jpg" />
            <div class="line"></div>
            <p><span>신덕수 · 조성옥</span> 의 장남 &nbsp;<span> 신건희</span></p>
            <p><span>임항재 · 정명자</span> 의 장녀 &nbsp;<span> 임여송</span></p>
        </div>
        <div class="sec4">
            <h2>PHOTO</h2>
            <div class="gallery">
                <div id="gallery" style="display: none;">
                    <img alt="Image1" src="src/images/main.jpg" data-image="src/images/main.jpg" />
                    <img alt="Image1" src="src/images/image01.jpg" data-image="src/images/image01.jpg" />
                    <img alt="Image2" src="src/images/image02.jpg" data-image="src/images/image02.jpg" />
                    <img alt="Image3" src="src/images/image03.jpg" data-image="src/images/image03.jpg" />
                    <img alt="Image4" src="src/images/image04.jpg" data-image="src/images/image04.jpg" />
                    <img alt="Image5" src="src/images/image05.jpg" data-image="src/images/image05.jpg" />
                </div>
            </div>
        </div>
        <div class="sec5">
            <div class="calendar">
                <div class="month">12</div>
                <div class="week">
                    <span>sun</span>
                    <span>mon</span>
                    <span>tue</span>
                    <span>wed</span>
                    <span>thu</span>
                    <span>fri</span>
                    <span>sat</span>
                </div>
                <div class="date"></div>
            </div>
        </div>
        <div class="sec6">
            <div id="map" style="width:500px;height:400px;"></div>
        </div>
    </div>
</body>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cd90027111d41db52491c8c3185c2c8e"></script>
<script src="node_modules/unitegallery/dist/js/unitegallery.js"></script>
<script src="node_modules/unitegallery/dist/themes/tiles/ug-theme-tiles.js"></script>
<script>
    $(document).ready(function () {
        console.log(1);
        var dateSec = $(".sec5 .date");
        for(var i =1; i< 7; i++){
            dateSec.append("<span></span>");
        }
        for(var i =1; i< 32; i++){
            if(i == 1){
                dateSec.append("<span class='on'>" + i + "</span>");
            }else{
                dateSec.append("<span>" + i + "</span>");
            }

        }

        $("#gallery").unitegallery();


        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new daum.maps.LatLng(37.4840810697, 127.122680699), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new daum.maps.Map(container, options); //지도 생성 및 객체 리턴

        var markerPosition  = new daum.maps.LatLng(37.4840810697, 127.122680699);

        // 마커를 생성합니다
        var marker = new daum.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

    });
</script>
<script>

</script>

</html>
